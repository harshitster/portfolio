<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshit Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .thumbnail-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #2563EB, #3B82F6);
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #10B981, #34D399);
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #2563EB, #10B981);
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
        }

        .main-title {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #2563EB 0%, #10B981 50%, #3B82F6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.05em;
            animation: gradient-shift 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(37, 99, 235, 0.3);
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #CBD5E1;
            font-weight: 500;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .tech-badges {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .tech-badge {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            color: #3B82F6;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .tech-badge:nth-child(1) {
            animation-delay: 0s;
        }

        .tech-badge:nth-child(2) {
            animation-delay: 0.2s;
        }

        .tech-badge:nth-child(3) {
            animation-delay: 0.4s;
        }

        .tech-badge:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(37, 99, 235, 0.2);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
                transform: scale(1.05);
            }
        }

        /* Decorative elements */
        .code-lines {
            position: absolute;
            top: 40px;
            left: 40px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
            color: rgba(16, 185, 129, 0.6);
            line-height: 1.8;
        }

        .code-lines::before {
            white-space: pre;
        }

        .geometric-shape {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(16, 185, 129, 0.4);
            transform: rotate(45deg);
            animation: rotate 8s linear infinite;
        }

        .geometric-shape::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2563EB, #10B981);
            transform: translate(-50%, -50%) rotate(-45deg);
            border-radius: 8px;
        }

        @keyframes rotate {
            from {
                transform: rotate(45deg);
            }

            to {
                transform: rotate(405deg);
            }
        }

        /* Neural network visualization */
        .neural-net {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            opacity: 0.15;
        }

        .neural-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #2563EB;
            border-radius: 50%;
            animation: neural-pulse 2s ease-in-out infinite;
        }

        .neural-node:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .neural-node:nth-child(2) {
            top: 50%;
            left: 10%;
            animation-delay: 0.3s;
        }

        .neural-node:nth-child(3) {
            top: 80%;
            left: 10%;
            animation-delay: 0.6s;
        }

        .neural-node:nth-child(4) {
            top: 35%;
            left: 50%;
            animation-delay: 0.9s;
        }

        .neural-node:nth-child(5) {
            top: 65%;
            left: 50%;
            animation-delay: 1.2s;
        }

        .neural-node:nth-child(6) {
            top: 50%;
            left: 90%;
            animation-delay: 1.5s;
        }

        @keyframes neural-pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* Connection lines */
        .neural-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #2563EB, transparent);
            opacity: 0.3;
            animation: data-flow 3s ease-in-out infinite;
        }

        .line-1 {
            top: 26%;
            left: 15%;
            width: 30%;
            transform: rotate(15deg);
        }

        .line-2 {
            top: 56%;
            left: 15%;
            width: 30%;
            transform: rotate(-15deg);
        }

        .line-3 {
            top: 41%;
            left: 55%;
            width: 30%;
        }

        @keyframes data-flow {

            0%,
            100% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="thumbnail-container">
        <!-- Animated background elements -->
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>

        <!-- Grid overlay -->
        <div class="grid-overlay"></div>

        <!-- Neural network visualization -->
        <div class="neural-net">
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-line line-1"></div>
            <div class="neural-line line-2"></div>
            <div class="neural-line line-3"></div>
        </div>

        <!-- Code decoration -->
        <div class="code-lines"></div>

        <!-- Main content -->
        <div class="content">
            <h1 class="main-title">harshit</h1>
        </div>

        <!-- Geometric decoration -->
        <div class="geometric-shape"></div>
    </div>
</body>

</html>
